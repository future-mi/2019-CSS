<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>07_속성선택자</title>
    <!--form태그에서 씀-->
<style>
    /* 속성 선택자 */
    input[placeholder] {
        background-color: yellow;
    }
     /* 속성값 선택자 */
    input[type="password"] {
        background-color: lightgray;
    }
    
    </style>

</head>

<body>
    <input type="text" placeholder="아이디입력">
    <input type="password">


</body></html>
