<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>03_클래스선택자</title>
    <!--클래스 선택자는 내가 원하는대로 이름을 만들어서 붙이는것
   .는 class라는 의미 /마침표랑 class는 붙여서 쓰면 됨 
   
   -->
    <style>
        .red-text {
            color: red;
        }

        .bold {
            font-weight: bold;
        }

        span {
            color: blue;
            font-style: italic
        }
    </style>
</head>
<!--class이름 쓸때 띄어쓰기와 영어로만 써야함 숫자도x / 태그명이랑 겹치면 안됨
클래스 이름을 쓰고 띄고나서 이름 하나더 씀-->
<!--span태그는 인라인 요소 태그 / 내가 원하는 부분만 스타일을 줄 때 사용하면됨-->

<body>
    <h1 class="red-text">스타벅스 여름 신메뉴!</h1>
    <h2>시원한 <span>여름</span>을 만나보세요.</h2>

    <p class="red-text">에스프레소</p>

    <ul>
        <li class="bold red-text">콜드브루 돌체라떼</li>
        <li>콜드브루 바닐라크림</li>
        <li>슈크림라떼</li>
        <li>카라멜 마끼아또</li>
    </ul>

    <p class="bold">프라프치노</p>
    <p>블렌디드</p>


</body></html>
