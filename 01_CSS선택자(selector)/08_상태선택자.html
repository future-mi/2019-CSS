<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>08_상태선택자</title>
<!--hover는 마우스를 올렸을 때
active는 클릭하는 순간
visited는 방문한 후에-->
<style>
    a {
        color: goldenrod;
        text-decoration: none;
    }
    
    a:hover {
        background-color: black;
        color: white;
    font-weight: bold;
    }
    
    a:active {
        color: red;
    }
    
   /* a:visited {
        color: green;
    } */
    </style>


</head>

<body>

    <a href="http://www.google.com" target="_blank">구글 바로가기</a>
        
            
                
                        
</body>
</html>
