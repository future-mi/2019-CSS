<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>10_example</title>

    <style>
        h3 {
            color: blue;

        }

        ul {
            color: red;
        }
        
        ul li:last-child {
            color: black;
        }
        
        
        /* 전체에 레드를 넣고 마지막 줄만 블랙을 주면 마지막이 영향 */
        
        /* li:first-child {
            color: red;
        }

        li:nth-child(2) {
            color: red;
        }

        li:last-child {
            font-weight: bold;
        } */
    </style>


</head>

<body>
    <img src="images/sydney.png" alt="sydney" width="500">
    <h3>세계 3대 미항</h3>
    <ul>
        <li>시드니(Sydney), 호주</li>
        <li>리우데자네이루(Rio de Janeiro),브라질</li>
        <li>나폴리(Naples),이탈리아</li>

    </ul>
    <!--  CSS는 가장 늦게 쓰여진게 가장 먼저 적용됨
           
            -->



</body></html>
