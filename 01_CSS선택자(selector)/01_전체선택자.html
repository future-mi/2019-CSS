<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>01_전체선택자</title>

    <style>
        /*CSS의 주석처리임*/
        /*
        CSS 기본형 - 선택자 {속성1:속성값1; 속성2:속성값; 속성3:속성값;}
        *은 전체선택임 // 마진은 바깥쪽 여백, 패딩은 안쪽여백
        */

        * {
            margin: 0;
            padding: 0;

        }
    </style>

</head>

<!--CSS는 스타일시트라고 생각하면됨 -->
<!--전체를 선택해서 여백 없애기 -->
<!--
html 문서 안에 CSS를 넣는 경우 - 내부 스타일 시트
css파일만 따로 작성 - 외부 스타일 시트
html안에서 직접 스타일 주는경우 - 인라인 스타일
-->

<body>
    <h1>heacing-1</h1>
    <h2>heacing-2</h2>
    <h3>heacing-3</h3>
    <p>paragraph</p>

    <ul>
        <li>menu</li>
        <li>menu</li>
        <li>menu</li>
        <li>menu</li>

    </ul>
    <p>paragraph</p>
    <p>paragraph</p>
</body></html>
