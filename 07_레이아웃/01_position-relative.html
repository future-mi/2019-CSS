<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>01_position-relative</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            position: relative;
            left: 100px;
            top: 100px;
        }
        .box1 {
            background-color: darkseagreen;
        }
        
        .box2 {
            background-color: coral;
        }
    </style>

</head>

<body>

    <div class="box1"></div>
    <div class="box2"></div>


</body></html>
