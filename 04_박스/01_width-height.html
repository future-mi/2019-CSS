<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>01_width-height</title>

    <!-- 
    하단의 박스는 div의 자식임 
    그렇게 때문에 div의 사이즈를 지정해 주었기 때문에 그 것을 기준으로 75%라고 생각하면 됨 
    태그의 관계를 잘 확인해 봐야함 -->
    <style>
        div {
            width: 400px;
            height: 300px;
            background-color: indianred;
        }

        .box {
            width: 75%;
            height: 75%;
            background-color: lightblue;
        }
    </style>

</head>

<body>
    <!--div태그 덩어리를 만들어주는 태그 - 블럭요소-->
    <div>
        <p class="box">
            무그(Mog) 사는 1950년대 초에 모듈 전압 제어 아날로그 신디사이저 시스템의 사용제품 생산을 개척했다.
        </p>
    </div>





</body></html>
