<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>03_sample-layout</title>

    <link rel="stylesheet" href="css/03_sample-layout.css">
</head>

<body>

    <header>Header</header>
    <div class="main">Main Banner</div>

    <section>
        <article class="wrap clearfix">
            <div class="con1">Content1</div>

            <div class="wrap-sub">
                <div class="con2">Content2</div>
                <div class="con3">Content3</div>
                <div class="con4">Content4</div>
                <div class="con5">Content5</div>
            </div>

            <div class="con6">Content6</div>

        </article>

        <article class="title">Title</article>
        <article class="wrap2 clearfix">
            <div class="left">
                <div class="con7">Content7</div>
                <div class="con8">Content8</div>
                <div class="con9">Content9</div>
                <div class="con10">Content10</div>
                <div class="con11">Content11</div>
            </div>

            <div class="right">
                <div class="con12">Content12</div>
                <div class="con13">Content13</div>

            </div>

        </article>

        <article class="partners">Partners</article>


    </section>

    <footer>
        &copy;Copyright2019
    </footer>

</body>

</html>
