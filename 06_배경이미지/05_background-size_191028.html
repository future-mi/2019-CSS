<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>05_background-size</title>
    
    <style>
        div {
            width: 100%;
            height: 500px;
            border: 1px solid #000;
            background-image: url(images/bg-size.png);
            background-repeat: no-repeat;
            background-position: center;
            background-size: 200%;
            /*
            auto: 자동맞춤(기본 이미지 크기)
            cover: 긴 축을 기준으로 맞춤
            contain: 짧은 축을 기준으로 맞춤
            
            백분율: 원하는 크기만큼 표시
            */
            
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
