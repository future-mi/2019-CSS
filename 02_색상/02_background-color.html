<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>02_background-color</title>

    <style>
        body {
            /* 속성: 속성값; */
            background-color: rgb(200, 200, 200);
            color: #fff;
            /*6자리가 중복이 되면 3자리까지만 쓰고 ; 찍으면 됨 */
        }

        h1 {
            background-color: brown;
        }

        h2 {
            background-color: #e5df82;

        }

        p {

            background-color: rgb(150, 204, 200);
        }

        a {
            background-color: lightcoral;
        }
    </style>

    <!--h1~6은 대표적인 블럭요소 / a는 인라인 요소    -->


</head>

<body>
    <h1>해양 생물학</h1>
    <h2>해수의 성분</h2>
    <p>거의 모든 것은 해수에서 찾을 수 있다. 그리고 미네랄은 유기체에서 뿐만 아니라 지구의 지각에서도 발견할 수 있다.
        생활양식에 영향을 미치는 가장 중요한 구성요소는 염분, 온도, 용존가스(주로 산소와 이산화탄소), 영양분 그리고 ph다.
        이러한 요소들은 해양 생물의 영향뿐만 아니라 구성에 따라 달라진다.</p>
    <br>
    <a href="#">인라인요소 영역 확인</a>

</body></html>
