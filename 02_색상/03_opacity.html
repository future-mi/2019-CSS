<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>03_opacity</title>

    <style>
        body {
            background-color: #ee3e80;
        }

        h1 {
            width: 100px;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.8);
            /* a는 alpha값(투명도) 1이되면 100%컬러 0.8이면 80% 
            0.1~1의 수치로 기록*/
        }

        p {
            width: 100px;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.3);
        }
        
    </style>
    <!--가로나 세로는 px로 사용 %도 사용
-->

</head>

<body>

    <h1></h1>
    <p></p>



</body></html>
