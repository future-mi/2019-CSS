<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>01_foreground-color</title>
<!--foreground-color는 전경색-->
<style>
    
    h1 {
        color: blue;
    }
    
    h2 {
        color: #e45d18;
    }
    
    p {
        color: rgb(21,208,203);
    }
    </style>

</head>

<body>

    <h1>해양 생물학</h1>
    <h2>해수의 성분</h2>
    <p>거의 모든 것은 해수에서 찾을 수 있다.</p>


</body></html>
